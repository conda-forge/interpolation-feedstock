{% set version = "2.1.4" %}
{% set sha256 = "93429987b203f8b5aeed111c8b971abae806179e5bbd92004dfd2e4e3a07a5e3" %}

package:
  name: interpolation
  version: {{ version }}

source:
  fn: interpolation.py-{{ version }}.tar.gz
  url: https://github.com/EconForge/interpolation.py/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  number: 0

requirements:
  host:
    - pip
    - python>=3.6
    - setuptools
  run:
    - python>=3.6
    - numba
    - numpy
    - pandas
    - tempita
    - scipy

test:
  imports:
    - interpolation
    - interpolation.smolyak
    - interpolation.splines

about:
  home: https://github.com/econforge/interpolation.py
  license: BSD 2-Clause
  license_file: COPYING
  summary: Interpolation in Python

extra:
  recipe-maintainers:
    - albop
