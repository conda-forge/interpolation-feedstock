{% set name = "interpolation" %}
{% set version = "2.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b7bf6bdc341ec46bc85e1fff7040b7831be30fcccf8f1ef0dc6fa91daf8ace1b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  number: 2

requirements:
  host:
    - pip ==20.0.2
    - python >=3.6
    - poetry
  run:
    - python >=3.6
    - numba >=0.47
    - numpy >=1.18.1
    - tempita >=0.5.2
    - scipy >=1.4.1

test:
  imports:
    - interpolation
    - interpolation.smolyak
    - interpolation.splines

about:
  home: https://github.com/econforge/interpolation.py
  license: BSD-2-Clause
  license_file: LICENSE
  summary: Interpolation in Python

extra:
  recipe-maintainers:
    - albop
